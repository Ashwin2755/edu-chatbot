services:
  - type: web
    name: edu-chatbot
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn openrouter_main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SITE_URL
        sync: false
      - key: SITE_NAME
        value: EduBot Enhanced
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
