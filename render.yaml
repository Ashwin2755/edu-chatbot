services:
  - type: web
    name: edu-chatbot
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn openrouter_main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SITE_URL
        sync: false
      - key: SITE_NAME
        value: EduBot Enhanced
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
